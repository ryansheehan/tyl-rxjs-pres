            ## What is rxjs

            >"A library for composing asynchronous and event-based programs by using
            observable sequences."

            ----

            ## Observable sequences

            Has zero or more events

            * User Input
            * Fetching Data
            * Data Streams
            * Long Computations

            ----

            ## Observables fill a gap

            | ----- | ----- | ------ |
            | **One** | Function | Promise |

            ## Observable Events

            ```typescript
            interface Observer<T> {
              closed?: boolean
              next: (value: T) => void
              error: (err: any) => void
              complete: () => void
            }
            ```

            ----

            ## Subscribe

            `.subscribe()` _optionally_ takes any of the three observer hooks

            ```javascript
            interval(1000).subscribe(
              value => console.log(`next: ${value}`),
              error => console.error(error),
              () => console.log('complete')
            );
            ```

            ----

            ## There is a catch

            >Observables will not run without an observer!

            ---

            ## Composing Observables

            >"A library for **composing asynchronous and event-based programs** by using
            observable sequences."

            ----

            ## Observable Operators

            >Operators apply a transformation to the observable stream

            ----

            ## Operator Examples

            ```javascript
            // example of common operators; there are MANY more
            map(v => `You have ${v} items`)
            filter(v => v.isValid)
            take(1)
            skip(2)
            ```

            [Look at the built-in operators](https://rxjs-dev.firebaseapp.com/api)<!-- .element: target="_blank" -->

            ----

            ## Chaining with Pipes

            ![simple observable](assets/simple-observable.gif)

            ```javascript
            interval(500).pipe(
              map(x => x + 1),
              filter(x => x % 2 === 0),
              take(5)
            );
            ```
